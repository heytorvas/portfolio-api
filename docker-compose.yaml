version: '3'
services:
  api:
    build: .
    ports:
      - 5000:5000
    volumes:
      - ./:/app
    command: uvicorn api.entrypoint:app --host 0.0.0.0 --port 5000 --reload
    tty: true
    stdin_open: true
    depends_on:
      - mongo

  mongo:
    image: mongo
    ports:
      - 27017:27017
    command: mongod

  mongo-express:
    image: mongo-express
    depends_on:
      - mongo
    ports:
      - 8081:8081
